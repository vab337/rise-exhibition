<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio System</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="../../lib/anime.js"></script>
    <script src="../../lib/FileSaver.js"></script>
  </head>

  <body>
    <div id="uibackground">
      <div id="container"></div>
    </div>

    <div class="inputscontainer" id="inputscontainer">
      <div class="controlsSection">
        <div class="sectionTitle">Choose cube</div>
        <div class="sectionBody" id="cubeChosenState">
          No cube selected.
        </div>
      </div>

      <div id="sidecontainer" class="controlsSection">
        <div class="sectionTitle">Choose side</div>
        <div id="sideButtonContainer"></div>
      </div>

      <div class="controlsSection">
        <div class="sectionTitle">Choose character</div>

        <div id="keyboard"></div>
      </div>

      <div class="controlsSection" id="switches"> 
          <button id="showGrid">Hide Grid</button>
          <button id="clear">Clear texture</button>
    </div>

</div>


      <div id="rightControls">


        <div class="controlsSection">
          <div class="sectionTitle"> Change background </div>

        <div id="bgcolorinputcontainer" class="colorinput">
          <button id="color1"></button>
          <button id="color2"></button>
          <button id="color3"></button> 
        </div>
      </div>


      <div id="animatemodes" class="controlsSection">
      <div class="sectionTitle"> Animation Modes </div>

      <div id="animButtonContainer"> 
        <button id="rotate0" class="rotateMode">Rise</button>
        <button id="rotate1" class="rotateMode">Piroutte</button>
        <button id="rotate2" class="rotateMode">Flat Earth</button>
        <button id="rotate3" class="rotateMode">Vertigo</button>
        <button id="rotate4" class="rotateMode">Roll</button>
      </div>


      </div>
      </div>


 
    <script src="sketch.js"></script>
    <script src="sketch-anime.js"></script>
  </body>
</html>
